<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LS_9</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="main">

            <h1 class="title">Form</h1>
                <form>

                    <label class="field">
                        <div class="field_title">Name</div>
                        <input type="text" class="field_input" placeholder="Enter your name">
                    </label>
        
                    <label class="field">
                        <div class="field_title">Occupation</div>
                        <select class="field_input">
                            <option value="female">Student</option>
                            <option value="male">Teacher</option>
                        </select>
                    </label>
        
                    <label class="field">
                        <div class="field_title">Message</div>
                        <textarea class="field_input field_textarea"></textarea>
                    </label>
                 
                    <button type="submit" class="btn">Send</button>

                    <div class="click">
                        <div class="block">
                            <p class="desc">Checkbox</p>
                            <label class="check">
                                <input class="check_input" type="checkbox">
                                <div class="check_box">
                                    <div class="check_clicked"></div>
                                </div>
                                <div class="check_text">Item</div>
                            </label>

                            <label class="check">
                                <input class="check_input" type="checkbox">
                                <div class="check_box">
                                    <div class="check_clicked"></div>
                                </div>
                                <div class="check_text">Item</div>
                            </label>
                        </div>


                        <div class="block">
                            <p class="desc">Radio Button</p>
                            <label class="radio">
                                <input name="name" class="radio_input" type="radio">
                                <div class="radio_box">
                                    <div class="radio_circle"></div>
                                </div>
                                <div class="radio_text">Item</div>
                            </label>

                            <label class="radio">
                                <input name="name" class="radio_input" type="radio">
                                <div class="radio_box">
                                    <div class="radio_circle"></div>
                                </div>
                                <div class="radio_text">Item</div>
                            </label>
                        </div>

                        <div class="block">
                            <p class="desc">Switch</p>

                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                              </label>
                        </div>
                    </div>
                   </form>
            </div>  
        </div>
    </div>
</body>
</html>
